<!DOCTYPE html>
<html>
<head>
    <title>Lista de Notas</title>
</head>
<body>
    <h1>Lista de Notas</h1>
    <ul>
        {% for nota in notas %}
            <li>{{ nota.alumno }} - {{ nota.curso }}: {{ nota.nota }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_nota' %}">Crear nueva nota</a>
</body>
</html>
