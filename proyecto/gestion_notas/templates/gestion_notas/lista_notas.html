{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'estilos/listas.css' %}">
    <title>Lista de Notas</title>
</head>
<body>
    <div class="contenedor-lista">
        <h1>Lista de Notas</h1>
        <a class="btn" href="{% url 'crear_nota' %}">Crear nueva nota</a>
        <table class="tabla">
            <thead>
                <tr>
                    <th>Alumno</th>
                    <th>Curso</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>
                {% for nota in notas %}
                    <tr>
                        <td>{{ nota.alumno }}</td>
                        <td>{{ nota.curso }}</td>
                        <td>{{ nota.nota }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>
