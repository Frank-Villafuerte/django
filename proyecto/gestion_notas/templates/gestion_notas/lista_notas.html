{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'estilos/listas.css' %}">
    <title>Lista de Notas</title>
</head>
<body>
    <div class="contenedor-lista">
        <h1>Lista de Notas</h1>
        <a class="btn" href="{% url 'crear_alumno' %}">Crear nuevo alumno</a>
        <ul>
            {% for nota in notas %}
                <li>{{ nota.alumno }} - {{ nota.curso }}: {{ nota.nota }}</li>
            {% endfor %}
        </ul>
        <a class="btn" href="{% url 'crear_nota' %}">Crear nueva nota</a>
    </div>
</body>
</html>
